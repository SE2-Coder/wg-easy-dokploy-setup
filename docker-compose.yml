services:
  wg-easy:
    environment:
      # ⚠️ REQUIRED: Change this to your VPS's public IP or domain
      - WG_HOST
      # ⚠️ REQUIRED: Web UI Password Hash
      - PASSWORD_HASH
      # Optional:
      # - PORT=51821
      # - WG_PORT=51820
      # - WG_CONFIG_PORT=51821
      # - WG_DEFAULT_ADDRESS=10.8.0.x
      - WG_DEFAULT_DNS=1.1.1.1
      - WG_MTU=1200
      - WG_ALLOWED_IPS=0.0.0.0/0, ::/0
      - WG_PERSISTENT_KEEPALIVE=25
      - UI_TRAFFIC_STATS=true
      - UI_CHART_TYPE=0
    image: ghcr.io/wg-easy/wg-easy
    container_name: wg-easy
    privileged: true
    volumes:
      - ./etc_wireguard:/etc/wireguard
    ports:
      - "51820:51820/udp"
      - "51821:51821/tcp"
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv4.conf.all.src_valid_mark=1
    networks:
      - dokploy-network

networks:
  dokploy-network:
    external: true
